title: Multidimensional Scaling
name: mds
jus: '3.0'
stage: 0
compilerMode: tame

# =============================================================================

children:
  - type: ModeSelector
    name: mdeMDS
    stretchFactor: 1
    children:

# =============================================================================

      - type: Content
        name: Sym
        children:

# -----------------------------------------------------------------------------

          - type: VariableSupplier
            persistentItems: false
            stretchFactor: 1
            children:
              - type: TargetLayoutBox
                label: Variables for MDS
                children:
                  - type: VariablesListBox
                    name: varSym
                    isTarget: true
              - type: TargetLayoutBox
                label: Variable Names (for Sparse Matrices)
                children:
                  - type: VariablesListBox
                    name: nmeSym
                    maxItemCount: 1
                    isTarget: true

          - type: LayoutBox
            margin: large
            style: inline
            stretchFactor: 1
            children:
              - type: LayoutBox
                style: list
                stretchFactor: 1
                children:
                  - type: LayoutBox
                    style: inline
                    stretchFactor: 1
                    children:
                      - type: RadioButton
                        name: lvlSym_ordinal_primary
                        optionName: lvlSym
                        optionPart: ordinal_primary
                      - type: RadioButton
                        name: lvlSym_ordinal_secondary
                        optionName: lvlSym
                        optionPart: ordinal_secondary
                      - type: RadioButton
                        name: lvlSym_ordinal_tertiary
                        optionName: lvlSym
                        optionPart: ordinal_tertiary
                      - type: RadioButton
                        name: lvlSym_interval
                        optionName: lvlSym
                        optionPart: interval
                  - type: LayoutBox
                    style: inline
                    margin: large
                    stretchFactor: 1
                    children:
                      - type: TextBox
                        name: dimSym
                        label: 'Number of MDS Dimensions:'
                        format: number

          - type: CollapseBox
            label: Transform Similarities to Distances
            collapsed: true
            stretchFactor: 1
            children:
              - type: LayoutBox
                margin: large
                style: inline
                children:
                  - type: LayoutBox
                    margin: large
                    children:
                      - type: ComboBox
                        name: xfmSym
                  - type: LayoutBox
                    margin: large
                    children:
                      - type: TextBox
                        name: xfiSym
                        format: number
                        width: small
                        horizontalAlignment: right
                        enable: (xfmSym:integer)

# =============================================================================

      - type: Content
        name: Raw
        children:

# -----------------------------------------------------------------------------

          - type: VariableSupplier
            persistentItems: false
            stretchFactor: 1
            children:
              - type: TargetLayoutBox
                label: Variables for MDS
                children:
                  - type: VariablesListBox
                    name: varRaw
                    isTarget: true
              - type: TargetLayoutBox
                label: Variable With Row Names (Optional)
                children:
                  - type: VariablesListBox
                    name: nmeRaw
                    maxItemCount: 1
                    isTarget: true
                    enable: (dirRaw:col)

          - type: LayoutBox
            margin: large
            style: inline
            stretchFactor: 1
            children:
              - type: LayoutBox
                style: list
                stretchFactor: 1
                children:
                  - type: LayoutBox
                    style: inline
                    stretchFactor: 1
                    children:
                      - type: RadioButton
                        name: lvlRaw_ordinal_primary
                        optionName: lvlRaw
                        optionPart: ordinal_primary
                      - type: RadioButton
                        name: lvlRaw_ordinal_secondary
                        optionName: lvlRaw
                        optionPart: ordinal_secondary
                      - type: RadioButton
                        name: lvlRaw_ordinal_tertiary
                        optionName: lvlRaw
                        optionPart: ordinal_tertiary
                      - type: RadioButton
                        name: lvlRaw_interval
                        optionName: lvlRaw
                        optionPart: interval
                  - type: LayoutBox
                    style: inline
                    margin: large
                    stretchFactor: 1
                    children:
                      - type: LayoutBox
                        style: inline
                        margin: large
                        stretchFactor: 1
                        children:
                          - type: TextBox
                            name: dimRaw
                            label: 'Number of MDS Dimensions:'
                            format: number
                      - type: LayoutBox
                        style: inline
                        margin: large
                        stretchFactor: 1
                        children:
                          - type: RadioButton
                            name: dirRaw_col
                            optionName: dirRaw
                            optionPart: col
                          - type: RadioButton
                            name: dirRaw_row
                            optionName: dirRaw
                            optionPart: row

          - type: CollapseBox
            label: Transform Similarities to Distances
            collapsed: true
            stretchFactor: 1
            children:
              - type: LayoutBox
                margin: large
                style: inline
                children:
                  - type: ComboBox
                    name: xfmRaw

# =============================================================================

      - type: Content
        name: Ind
        children:

# -----------------------------------------------------------------------------

          - type: VariableSupplier
            persistentItems: false
            stretchFactor: 1
            children:
              - type: TargetLayoutBox
                label: Variables for MDS
                children:
                  - type: VariablesListBox
                    name: varInd
                    isTarget: true
              - type: TargetLayoutBox
                label: Variable Names (for Sparse Matrices)
                children:
                  - type: VariablesListBox
                    name: nmeInd
                    maxItemCount: 1
                    isTarget: true

          - type: LayoutBox
            margin: large
            style: inline
            stretchFactor: 1
            children:
              - type: LayoutBox
                style: list
                stretchFactor: 1
                children:
                  - type: LayoutBox
                    style: inline
                    stretchFactor: 1
                    children:
                      - type: RadioButton
                        name: lvlInd_ordinal_primary
                        optionName: lvlInd
                        optionPart: ordinal_primary
                      - type: RadioButton
                        name: lvlInd_ordinal_secondary
                        optionName: lvlInd
                        optionPart: ordinal_secondary
                      - type: RadioButton
                        name: lvlInd_ordinal_tertiary
                        optionName: lvlInd
                        optionPart: ordinal_tertiary
                      - type: RadioButton
                        name: lvlInd_interval
                        optionName: lvlInd
                        optionPart: interval
                  - type: LayoutBox
                    style: inline
                    margin: large
                    stretchFactor: 1
                    children:
                      - type: TextBox
                        name: dimInd
                        label: 'Number of MDS Dimensions:'
                        format: number

          - type: CollapseBox
            label: Transform Similarities to Distances
            collapsed: true
            stretchFactor: 1
            children:
              - type: LayoutBox
                margin: large
                style: inline
                children:
                  - type: LayoutBox
                    margin: large
                    children:
                      - type: ComboBox
                        name: xfmInd
                  - type: LayoutBox
                    margin: large
                    children:
                      - type: TextBox
                        name: xfiInd
                        format: number
                        width: small
                        horizontalAlignment: right
                        enable: (xfmInd:integer)

# =============================================================================

  - type: CollapseBox
    label: Outputs
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        style: inline
        stretchFactor: 1
        children:
          - type: CheckBox
            name: clmSPP
            label: Add Stress per Point to Configuration Table
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - name: figCfg
            type: CheckBox
            label: Configuration Plot
            style: inline
            margin: large
            children:
              - type: CheckBox
                name: cfgBbl
                label: Bubble Plot
                enable: (figCfg)
              - type: CheckBox
                name: cfgInX
                label: Invert D1
                enable: (figCfg)
              - type: CheckBox
                name: cfgInY
                label: Invert D2
                enable: (figCfg)
          - name: figShp
            type: CheckBox
            label: Shepard Plot
          - name: figStr
            type: CheckBox
            label: Stress Plot
          - name: figRes
            type: CheckBox
            label: Residual Plot
          - type: CheckBox
            name: figHst
            label: Histogram
          - type: CheckBox
            name: figWgh
            label: Weights Diagram (for Individual Diff.)
            enable: (mdeMDS:Ind)

  - type: CollapseBox
    label: Save
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: Output
            name: ov_Cfg
            label: Configurations
